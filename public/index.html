<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="
      h-screen
      w-full
      text-base
      font-josefin
      flex
      bg-no-repeat bg-contain bg-left bg-pink-50
    "
    style="background-image: url(./images/bg-pattern-desktop.svg)"
  >
    <!-- Left side -->
    <div class="w-4/6 h-screen flex justify-center items-center -m-10">
      <div class="w-2/4 h-max">
        <div class="mb-32 select-none">
          <img src="./images/logo.svg" alt="" />
        </div>
        <h1
          class="text-7xl text-neutral-darkgreyishred uppercase spacing-6 mb-5"
        >
          <span class="font-light text-primary-desaturatedred tracking-widest"
            >We're</span
          ><br />coming soon
        </h1>
        <p class="mb-10 text-primary-desaturatedred leading-7">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="form" class="flex relative" method="get">
          <input
            id="input"
            class="
              w-full
              h-14
              p-6
              outline-none
              border-solid border border-gray-300
              rounded-full
              placeholder-gray-300
            "
            type="text"
            name="email"
            placeholder="Email Address"
          />
          <button
            id="button"
            class="
              absolute
              right-0
              h-14
              w-24
              bg-gradient-to-r
              from-pink-200
              to-red-300
              rounded-full
              flex
              items-center
              justify-center
              hover:shadow-xl hover:from-pink-100 hover:to-pink-200
              transition-all
            "
          >
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
          <img
            id="error-icon"
            class="absolute top-4 right-28 hidden"
            src="./images/icon-error.svg"
            alt=""
          />
          <div id="error" class="absolute -bottom-8 left-6 text-red-400"></div>
        </form>
      </div>
    </div>
    <!-- Right side -->
    <div
      class="w-3/6 h-screen bg-no-repeat bg-cover bg-center"
      style="background-image: url(./images/hero-desktop.jpg)"
    ></div>

    <!-- We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store.

  </body>
</html>
